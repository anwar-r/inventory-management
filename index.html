<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#dc2626">
    <title>SR & SONS</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Data Manager Script -->
    <script src="js/database.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .add-btn:hover {
            background: white;
            color: #dc2626;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .search-filter {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(90deg, #374151, #4b5563);
            color: white;
            padding: 1rem 0.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .table td {
            padding: 1rem 0.5rem;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: middle;
        }

        .table tr:hover {
            background: #f9fafb;
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            transition: opacity 0.3s ease;
        }

        .product-image.loading {
            opacity: 0.5;
        }

        .product-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 0.9rem;
            line-height: 1.3;
        }

        .category {
            color: #6b7280;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .price {
            font-weight: bold;
            color: #dc2626;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #dc2626;
            background: white;
            color: #dc2626;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #dc2626;
            color: white;
            transform: translateY(-2px);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f3f4f6;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f3f4f6;
            color: #dc2626;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: block;
            padding: 1rem;
            border: 2px dashed #dc2626;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            background: #fef2f2;
            color: #dc2626;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background: #fecaca;
            transform: translateY(-2px);
        }

        .image-preview {
            margin-top: 1rem;
            text-align: center;
        }

        .preview-img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #dc2626;
            color: white;
        }

        .btn-primary:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #dc2626;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 1001;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-edit, .btn-delete {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: #dbeafe;
            transform: scale(1.1);
        }

        .btn-delete:hover {
            background: #fee2e2;
            transform: scale(1.1);
        }

        .modal-title {
            margin: 0;
            color: #374151;
        }

        .edit-mode .modal-title {
            color: #dc2626;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .table th,
            .table td {
                padding: 0.5rem 0.25rem;
                font-size: 0.8rem;
            }

            .product-image {
                width: 40px;
                height: 40px;
            }

            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .header-content {
                justify-content: center;
                text-align: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .add-btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
                margin-left: 0.5rem !important;
            }

            .action-buttons {
                flex-direction: column;
                gap: 0.25rem;
            }

            .btn-edit, .btn-delete {
                font-size: 1rem;
                padding: 0.3rem;
            }
        }

        @media (max-width: 480px) {
            .table th,
            .table td {
                padding: 0.3rem 0.15rem;
                font-size: 0.75rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                SR & SONS
            </div>
            <button class="add-btn" onclick="openAddModal()">
                ‚ûï Add Product
            </button>
            <button class="add-btn" onclick="exportDatabase()" style="margin-left: 1rem;">
                üì• Export Database
            </button>
            <button class="add-btn" onclick="importDatabase()" style="margin-left: 1rem;">
                üì§ Import Database
            </button>
            <button class="add-btn" onclick="optimizeDatabase()" style="margin-left: 1rem;">
                üîß Optimize DB
            </button>
            <button class="add-btn" onclick="forceRefreshDatabase()" style="margin-left: 1rem;">
                üîÑ Refresh DB
            </button>

        </div>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgPrice">‚Çπ0</div>
                <div class="stat-label">Avg Price</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalImages">0</div>
                <div class="stat-label">Stored Images</div>
            </div>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" placeholder="üîç Search products by name, company, or quality..." 
                   onkeyup="filterProducts()" id="searchInput">
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Serial Number</th>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Company Name</th>
                        <th>Product Quality</th>
                        <th>Quantity Bundle</th>
                        <th>Purchase Price</th>
                        <th>Wholesale Price</th>
                        <th>Retail Price</th>
                        <th>Dynamic Fields</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Products will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be populated here -->
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Product</h2>
                <button class="close-btn" onclick="closeAddModal()">&times;</button>
            </div>
            
            <div id="successMessage" style="display: none;" class="success-message">
                Product added successfully!
            </div>

            <form id="addProductForm">
                <div class="form-group">
                    <label class="form-label">Product Image</label>
                    <div class="file-upload">
                        <input type="file" class="file-input" id="productImage" accept="image/*" onchange="previewImage()">
                        <label for="productImage" class="file-label">
                            üì∏ Click to upload image or drag & drop
                        </label>
                        <div class="image-preview" id="imagePreview"></div>
                        <div class="image-actions" id="imageActions" style="display: none; margin-top: 1rem;">
                            <button type="button" class="btn btn-secondary" onclick="deleteProductImage()">
                                üóëÔ∏è Delete Image
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-input" id="productName" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-input" id="companyName" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Product Quality</label>
                    <input type="text" class="form-input" id="productQuality" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Quantity Bundle</label>
                    <input type="number" class="form-input" id="quantityBundle" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Purchase Price (‚Çπ)</label>
                    <input type="number" class="form-input" id="purchasePrice" step="0.01" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Wholesale Price (‚Çπ)</label>
                    <input type="number" class="form-input" id="wholesalePrice" step="0.01" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Retail Price (‚Çπ)</label>
                    <input type="number" class="form-input" id="retailPrice" step="0.01" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Dynamic Fields</label>
                    <div id="dynamicFieldsContainer">
                        <!-- Dynamic fields will be added here -->
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addDynamicField()" style="margin-top: 0.5rem;">
                        ‚ûï Add Dynamic Field
                    </button>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Processing...</div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal" id="imagePreviewModal">
        <div class="modal-content" style="max-width: 80%; max-height: 80%;">
            <div class="modal-header">
                <h2 class="modal-title">Image Preview</h2>
                <button class="close-btn" onclick="closeImagePreview()">&times;</button>
            </div>
            <div style="text-align: center;">
                <img id="previewImage" src="" alt="Preview" style="max-width: 100%; max-height: 60vh; object-fit: contain;">
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let products = [];
        let filteredProducts = [];
        let currentPage = 1;
        const itemsPerPage = 20;
        let editingProductId = null;

        async function renderProducts() {
            const tbody = document.getElementById('productTable');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentProducts = filteredProducts.slice(startIndex, endIndex);

            const rows = currentProducts.map((product, index) => {
                // Get image source
                let imageSrc = 'https://via.placeholder.com/150?text=No+Image';
                if (product.image_id) {
                    const imageData = databaseManager.getImageByImageId(product.image_id);
                    if (imageData && imageData.base64_data) {
                        imageSrc = imageData.base64_data;
                    }
                }

                // Generate dynamic fields display
                let dynamicFieldsHtml = '';
                if (product.dynamicFields && product.dynamicFields.length > 0) {
                    dynamicFieldsHtml = product.dynamicFields.map(field => 
                        `<div style="margin-bottom: 0.25rem; font-size: 0.8rem;">
                            <strong>${field.field_name}:</strong> ${field.field_value}
                        </div>`
                    ).join('');
                } else {
                    dynamicFieldsHtml = '<span style="color: #999; font-size: 0.8rem;">No dynamic fields</span>';
                }

                return `
                    <tr class="fade-in">
                        <td>${startIndex + index + 1}</td>
                        <td>
                            <img src="${imageSrc}" alt="${product.product_name}" class="product-image loading" 
                                 onerror="handleImageError(this, '${product.product_name}')" 
                                 onload="handleImageLoad(this, '${product.product_name}')" 
                                 onclick="previewProductImage('${product.image_id}', '${product.product_name}')"
                                 style="display: none; cursor: pointer;" title="Click to preview">
                        </td>
                        <td>${product.product_name || ''}</td>
                        <td>${product.company_name || ''}</td>
                        <td>${product.product_quality || ''}</td>
                        <td>${product.quantity_bundle || 0}</td>
                        <td class="price">‚Çπ${product.purchase_price || 0}</td>
                        <td class="price">‚Çπ${product.wholesale_price || 0}</td>
                        <td class="price">‚Çπ${product.retail_price || 0}</td>
                        <td style="max-width: 200px; overflow: hidden;">
                            ${dynamicFieldsHtml}
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-edit" onclick="editProduct(${product.id})" title="Edit">
                                    ‚úèÔ∏è
                                </button>
                                <button class="btn-delete" onclick="deleteProduct(${product.id})" title="Delete">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = rows.join('');

            renderPagination();
            updateStats();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            // Ensure current page is within valid range
            if (currentPage > totalPages) {
                currentPage = totalPages;
            }

            let paginationHTML = `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    ‚Äπ Previous
                </button>
            `;

            // Show page numbers with ellipsis for large page counts
            const maxVisiblePages = 7;
            if (totalPages <= maxVisiblePages) {
                // Show all pages if total is small
                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                }
            } else {
                // Show first page
                paginationHTML += `
                    <button class="page-btn ${1 === currentPage ? 'active' : ''}" onclick="changePage(1)">
                        1
                    </button>
                `;

                // Show ellipsis if needed
                if (currentPage > 3) {
                    paginationHTML += '<span>...</span>';
                }

                // Show pages around current page
                const start = Math.max(2, currentPage - 1);
                const end = Math.min(totalPages - 1, currentPage + 1);
                
                for (let i = start; i <= end; i++) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                }

                // Show ellipsis if needed
                if (currentPage < totalPages - 2) {
                    paginationHTML += '<span>...</span>';
                }

                // Show last page
                if (totalPages > 1) {
                    paginationHTML += `
                        <button class="page-btn ${totalPages === currentPage ? 'active' : ''}" onclick="changePage(${totalPages})">
                            ${totalPages}
                        </button>
                    `;
                }
            }

            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next ‚Ä∫
                </button>
            `;

            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, filteredProducts.length);
            
            pagination.innerHTML = `
                <div style="width: 100%; text-align: center; margin-bottom: 1rem; color: #6b7280; font-size: 0.9rem;">
                    Showing ${startIndex}-${endIndex} of ${filteredProducts.length} products
                </div>
                ${paginationHTML}
            `;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderProducts();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        // Dynamic fields management

        function addDynamicField() {
            const container = document.getElementById('dynamicFieldsContainer');
            const fieldId = `dynamicField_${dynamicFieldCounter++}`;
            
            const fieldHtml = `
                <div class="dynamic-field" id="${fieldId}" style="border: 1px solid #e5e7eb; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; background: #f9fafb;">
                    <div style="display: flex; gap: 1rem; align-items: center; margin-bottom: 0.5rem;">
                        <input type="text" placeholder="Field Name" class="form-input" style="flex: 1;" id="${fieldId}_name">
                        <select class="form-input" style="width: 120px;" id="${fieldId}_type" onchange="updateFieldInputType('${fieldId}')">
                            <option value="text">Text</option>
                            <option value="number">Number</option>
                            <option value="date">Date</option>
                            <option value="email">Email</option>
                        </select>
                        <button type="button" class="btn btn-secondary" onclick="removeDynamicField('${fieldId}')" style="padding: 0.5rem;">
                            üóëÔ∏è
                        </button>
                    </div>
                    <input type="text" placeholder="Field Value" class="form-input" id="${fieldId}_value">
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', fieldHtml);
        }

        function updateFieldInputType(fieldId) {
            const typeSelect = document.getElementById(`${fieldId}_type`);
            const valueInput = document.getElementById(`${fieldId}_value`);
            const selectedType = typeSelect.value;
            
            switch(selectedType) {
                case 'number':
                    valueInput.type = 'number';
                    valueInput.step = 'any';
                    break;
                case 'date':
                    valueInput.type = 'date';
                    break;
                case 'email':
                    valueInput.type = 'email';
                    break;
                default:
                    valueInput.type = 'text';
                    break;
            }
        }

        function removeDynamicField(fieldId) {
            const field = document.getElementById(fieldId);
            if (field) {
                field.remove();
            }
        }

        function getDynamicFieldsData() {
            const fields = [];
            const fieldElements = document.querySelectorAll('.dynamic-field');
            
            fieldElements.forEach(field => {
                const fieldId = field.id;
                const nameInput = document.getElementById(`${fieldId}_name`);
                const typeInput = document.getElementById(`${fieldId}_type`);
                const valueInput = document.getElementById(`${fieldId}_value`);
                
                if (nameInput && typeInput && valueInput) {
                    const name = nameInput.value.trim();
                    const type = typeInput.value;
                    const value = valueInput.value.trim();
                    
                    // Only add fields that have both name and value
                    if (name && value) {
                        fields.push({
                            name: name,
                            type: type || 'text',
                            value: value
                        });
                    }
                }
            });
            
            return fields;
        }

        function populateDynamicFields(fields) {
            const container = document.getElementById('dynamicFieldsContainer');
            container.innerHTML = '';
            dynamicFieldCounter = 0;
            
            if (fields && fields.length > 0) {
                fields.forEach(field => {
                    addDynamicField();
                    const fieldId = `dynamicField_${dynamicFieldCounter - 1}`;
                    document.getElementById(`${fieldId}_name`).value = field.field_name;
                    document.getElementById(`${fieldId}_type`).value = field.field_type;
                    document.getElementById(`${fieldId}_value`).value = field.field_value;
                    
                    // Set the correct input type
                    updateFieldInputType(fieldId);
                });
            }
        }

        // Drag and drop functionality
        function setupDragAndDrop() {
            const fileLabel = document.querySelector('.file-label');
            const fileInput = document.getElementById('productImage');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileLabel.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                fileLabel.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                fileLabel.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                fileLabel.style.background = '#fecaca';
                fileLabel.style.borderColor = '#b91c1c';
            }

            function unhighlight(e) {
                fileLabel.style.background = '#fef2f2';
                fileLabel.style.borderColor = '#dc2626';
            }

            fileLabel.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0) {
                    fileInput.files = files;
                    previewImage();
                }
            }
        }

        // Touch gestures for mobile

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            if (!startX || !startY) return;

            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;

            const diffX = startX - endX;
            const diffY = startY - endY;

            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // Swipe left - next page
                    const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
                    if (currentPage < totalPages) {
                        changePage(currentPage + 1);
                    }
                } else {
                    // Swipe right - previous page
                    if (currentPage > 1) {
                        changePage(currentPage - 1);
                    }
                }
            }

            startX = 0;
            startY = 0;
        });
